<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 작성</h2>
  </div>

  <form action="item.html" method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="formcontrol" placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="name">작성자</label>
      <input type="text" id="name" name="name" class="form-control"
             placeholder="가격을 입력하세요">
    </div>
    <div>
      <label for="text">내용</label>
      <input type="text" id="text" name="text" class="formcontrol" placeholder="수량을 입력하세요">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">작성하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='boardlist.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->

</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>
  <form action="item.html" th:action th:object="${board}" method="post">
    <div>
      <label for="itemId">ID</label>
      <input type="text" id="itemId" name="itemId" class="form-control"
             th:field="*{id}">
    </div>
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control"
             th:field="*{title}">
    </div>
    <div>
      <label for="name">작성자</label>
      <input type="text" id="name" name="name" class="form-control"
             th:field="*{name}">
    </div>
    <div>
      <label for="cont">내용</label>
      <input type="text" id="cont" name="cont" class="form-control"
             th:value="*{cont}">
    </div>
    <div>판매상태선택</div>
    <select class="form-select" id="sts" name="sts">
      <option value="판매중">판매중</option>
      <option value="판매완료">판매완료</option>
      <option value="예약중">예약중</option>

    </select>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='editForm.html'"
                th:onclick="|location.href='@{/yw/boards/{id}/delete(id=${board.id})}'|"
                type="button">삭제</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='/yw/boards'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>

<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 작성</h2>
  </div>

  <form th:action th:method="post">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력하세요">
    </div>
    <div>
      <label for="name">작성자</label>
      <input type="text" id="name" name="name" class="form-control"
             placeholder="이름을 입력하세요">
    </div>
    <div>
      <label for="cont">내용</label>
      <input type="text" id="cont" name="cont" class="form-control" placeholder="내용을 입력하세요">
    </div>
    <div>
    </div>
    <div>
      <div>판매상태선택</div>
      <select class="form-select" id="sts" name="sts">
        <option value="판매중">판매중</option>
        <option value="판매완료">판매완료</option>
        <option value="예약중">예약중</option>

      </select>
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">작성하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                th:onclick="|location.href='/yw/boards'|"
                onclick="location.href='boardlist.html'" type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>

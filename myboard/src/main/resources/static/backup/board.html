<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <style>
    .container {
      max-width: 560px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="py-5 text-center">
    <h2>상품 상세</h2>
  </div>
  <div>
    <label for="title">제목</label>
    <input type="text" id="title" name="title" class="form-control"
           th:value="${board.title}" readonly>
  </div>
  <div>
    <label for="name">작성자</label>
    <input type="text" id="name" name="name" class="form-control"
           th:value="${board.name}" readonly>
  </div>
  <div>
    <label for="creatAt">날짜</label>
    <input type="text" id="creatAt" name="creatAt" class="form-control"
           th:value="${board.creatAt}" readonly>
  </div>
  <div>
    <label for="cont">내용</label>
    <input type="text" id="cont" name="cont" class="form-control"
           th:value="${board.cont}" readonly>
  </div>
  <div>
    <label for="cont">판매상태</label>
    <input type="text" id="sts" name="sts" class="form-control"
           th:value="${board.sts}" readonly>
  </div>

  <hr class="my-4">
  <div class="row">
    <div class="col">
      <button class="w-100 btn btn-primary btn-lg"
              onclick="location.href='editForm.html'"
              th:onclick="|location.href='@{/yw/boards/{id}/edit(id=${board.id})}'|"
              type="button">게시글 수정</button>
    </div>

    <div class="col">
      <button class="w-100 btn btn-secondary btn-lg"
              onclick="location.href='items.html'"
              th:onclick="|location.href='/yw/boards'|"
              type="button">목록으로</button>
    </div>
  </div>
</div> <!-- /container -->
</body>
</html>

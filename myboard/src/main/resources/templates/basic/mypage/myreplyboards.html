<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
</head>
<style>
  *{
    font-family: 'Noto Sans KR', sans-serif;
  }
  html,body{
    height: 100%;
  }
  .py-xl-1{
    background-color: black;
  }
  .footer{
    background-color: black;
    width: 100%;
    height: 300px;
  }
  #wrapper{
    height : 100%;
  }
  .name{
    text-align: center;
    font-size: x-large;
    color: white;
    padding: 60px;
  }
  .table{
    text-align: center;
  }
  .bd2{
    text-align: center;
  }
</style>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:onclick="|location.href='/yw/boards'|">spring.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
      </ul>
    </div>
    <form class="d-flex">
      <div>
        <h5 class="text-body" th:text="${mesg}"></h5>
      </div>
      <button class="btn btn-outline-dark" th:onclick="|location.href='/yw/logout'|" type="button" >
        <i class="bi-cart-fill me-1"></i>
        logout
      </button>
    </form>
  </div>

</nav>
<header class="py-xl-1">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder" th:onclick="|location.href='/yw/boards'|">spring.com</h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>
  <form th:action method="post">
    <div class="container">
      <div class="py-5 text-center">
        <h2>내가 작성한 댓글</h2>
      </div>
      <div class="row">
        <div class="col">
          <button class="btn btn-outline-dark"

                  th:onclick="|location.href='/yw/boards'|"
                  type="button">홈으로 돌아가기</button>
        </div>
      </div>
      <hr class="my-4">
      <div>
        <table id="mybdtable" class="table">
          <thead>
          <tr>
            <th>  </th>
            <th>글제목</th>
            <th>댓글내용</th>
          </tr>
          </thead>
          <tbody class="bd2">
          <tr th:each="rep:${userrep}">
            <div>
              <td><input type="checkbox" id="chkrpy" name="chkrpy" class="form-check-input"
              th:value="${rep.getRepid()}"></td>
            </div>
            <td><a th:href="@{/yw/boards/{id}(id=${rep.getBoard().id})}"
                   th:text="${rep.getBoard().title}"></a></td>
            <td><a th:text="${rep.comment}" style="white-space: pre"></a></td>
          </tr>
          </tbody>
        </table>
      </div>
      <div class="col">
        <button th:action class="btn btn-outline-dark">삭제</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
<br>
</body>
<footer class="footer">
  <div class="name">
    <a>YOONWOO AHN, 안 윤우</a><br>
    <a>+82 10-8883-1737</a><br>
    <a>anyunu9@gmail.com</a><br>
    <a>GitHub: https://github.com/uuuuuunu</a>
  </div>
</footer>
</html>

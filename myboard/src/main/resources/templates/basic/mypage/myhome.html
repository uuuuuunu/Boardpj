<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" th:onclick="|location.href='/yw/boards'|">CBNU Market</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    </div>
    <form class="d-flex">
        <div>
            <h5 class="text-body" th:text="${mesg}"></h5>
        </div>

        <button class="btn btn-outline-dark" th:onclick="|location.href='/yw/boards/myhome'|" type="button" >
            <i class="bi-cart-fill me-1"></i>
            Mypage
        </button>
        <button class="btn btn-outline-dark" th:onclick="|location.href='/yw/logout'|" type="button" >
            <i class="bi-cart-fill me-1"></i>
            logout
        </button>
    </form>
</nav>
<header class="bg-dark py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="text-center text-white">
            <h1 class="display-4 fw-bolder">CBNU Market</h1>
            <p class="lead fw-normal text-white-50 mb-0"></p>
        </div>
    </div>
</header>

<div class="container" style="max-width: 600px">
    <div class="py-5 text-center">
        <h2>Mypage</h2>
    </div>
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg" type="button"
                    th:onclick="|location.href='@{/yw/boards/{id}/myedit(id=${mypage.username})}'|">
                내 정보 수정
            </button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-dark btn-lg"
                    th:onclick="|location.href='@{/yw/boards/{id}/mypost(id=${mypage.username})}'|">
                내 게시글 관리
            </button>
        </div>
    </div>
    <hr class="my-4">
</div> <!-- /container -->
</body>
</html>

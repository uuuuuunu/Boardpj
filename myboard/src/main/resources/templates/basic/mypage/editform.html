<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <style>
    .container {

    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:onclick="|location.href='/yw/boards'|">CBNU Market</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
      </ul>


    </div>
    <form class="d-flex">
      <div>
        <h5 class="text-body" th:text="${mesg}"></h5>
      </div>

      <button class="btn btn-outline-dark" th:onclick="|location.href='/yw/boards/myhome'|" type="button" >
        <i class="bi-cart-fill me-1"></i>
        Mypage
      </button>
      <button class="btn btn-outline-dark" th:onclick="|location.href='/yw/logout'|" type="button" >
        <i class="bi-cart-fill me-1"></i>
        logout
      </button>
    </form>
  </div>
</nav>
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">CBNU Market</h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>

<div class="container">
  <div class="py-5 text-center">
    <h2>상품 수정 폼</h2>
  </div>
  <form action="item.html" th:action th:object="${board}" method="post">
    <div>
      <label for="id">ID</label>
      <input type="text" id="id" name="id" class="form-control"
             th:field="*{id}" readonly>
    </div>
    <div>
      <label for="title">상품명</label>
      <input type="text" id="title" name="title" class="form-control" th:errorclass="field-error"
             th:field="*{title}">
      <div th:each="msg:${#fields.errors('title')}">
        <p th:text="${msg}"></p>
      </div>
    </div>
    <div>
      <label for="name">작성자</label>
      <input type="text" id="name" name="name" th:value="${nick}" class="form-control" readonly>

    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" class="form-control" th:errorclass="field-error"
             th:field="*{price}">
      <div th:each="msg:${#fields.errors('price')}">
        <p th:text="${msg}"></p>
      </div>
    </div>
    <div>
      <div>판매상태선택</div>
      <select class="form-select" id="sts" name="sts" th:value="*{sts}">
        <option value="판매중">판매중</option>
        <option value="판매완료">판매완료</option>
        <option value="예약중">예약중</option>
      </select>
    </div>
    <div>
      <label for="cont">내용</label>
      <input type="text" id="cont" name="cont" class="form-control" th:errorclass="field-error"
             th:field="*{cont}">
      <div th:each="msg:${#fields.errors('cont')}">
        <p th:text="${msg}"></p>
      </div>
    </div>

    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg" type="submit">저장
        </button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-primary btn-lg"
                onclick="location.href='editForm.html'"
                th:onclick="|location.href='@{/yw/boards/{id}/delete(id=${board.id})}'|"
                type="button">삭제</button>
      </div>

      <div class="col">
        <button class="w-100 btn btn-secondary btn-lg"
                onclick="location.href='item.html'"
                th:onclick="|location.href='/yw/boards'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
</body>
</html>

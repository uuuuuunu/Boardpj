<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <link href="../css/bootstrap.min.css" rel="stylesheet"
        th:href="@{/css/bootstrap.min.css}">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@700&display=swap" rel="stylesheet">
  <style>

    html,body{
      height: 100%;
    }
    *{
      font-family: 'Noto Sans KR', sans-serif;
    }
    .container {
      max-width: 800px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
    .py-xl-1{
      background-color: black;
    }
    .footer{
      background-color: black;
      width: 100%;
      height: 300px;
    }
    #wrapper{
      height : 100%;
    }
    .name{
      text-align: center;
      font-size: x-large;
      color: white;
      padding: 60px;
    }


  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" th:onclick="|location.href='/yw/boards'|">spring.com</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
      </ul>
    </div>
    <form class="d-flex">
      <div>
        <h5 class="text-body" th:text="${mesg}"></h5>
      </div>
      <button class="btn btn-outline-dark" th:onclick="|location.href='/yw/logout'|" type="button" >
        <i class="bi-cart-fill me-1"></i>
        logout
      </button>
    </form>
  </div>
</nav>
<header class="py-xl-1">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder" th:onclick="|location.href='/yw/boards'|">spring.com</h1>
      <p class="lead fw-normal text-white-50 mb-0"></p>
    </div>
  </div>
</header>
<div class="container">
  <div class="py-5 text-center">
    <h2>게시글 작성</h2>
  </div>
  <form th:action="@{/yw/boards/new}" method="post" enctype="multipart/form-data" th:object="${board}">
    <div>
      <label for="title">제목</label>
      <input type="text" id="title" name="title" th:field="*{title}" class="form-control"
      th:errorclass="field-error">
      <div th:each="msg:${#fields.errors('title')}">
        <p th:text="${msg}"></p>
      </div>
    </div>
    <div>
      <label for="nick">작성자</label>
      <input type="text" id="nick" name="nick" th:value="${nick}" class="form-control" readonly>
    </div>
    <div>
      <label for="price">가격</label>
      <input type="text" id="price" name="price" th:field="*{price}" class="form-control"
             th:errorclass="field-error">
      <div th:each="msg:${#fields.errors('price')}">
        <p th:text="${msg}"></p>
      </div>
    </div>
    <div>
      <div>판매상태선택</div>
      <select class="form-select" id="sts" name="sts">
        <option value="판매중">판매중</option>
        <option value="판매완료">판매완료</option>
        <option value="예약중">예약중</option>
      </select>
    </div>
    <div>
      <label for="cont">내용</label>
      <textarea id="cont" class="form-control" type="text" name="cont" th:field="*{cont}"
                cols="20" wrap="hard"
      th:errorclass="field-error"></textarea>
      <div th:each="msg:${#fields.errors('cont')}">
        <p th:text="${msg}"></p>
      </div>
    </div>
    <div>
      <label for="imgfile" class="">이미지</label>
      <input type="file" id="imgfile" name="imgfile" class="form-control-file" multiple="multiple">
    </div>
    <hr class="my-4">
    <div class="row">
      <div class="col">
        <button class="w-100 btn btn-dark btn-lg" type="submit">작성하기</button>
      </div>
      <div class="col">
        <button class="w-100 btn btn-dark btn-lg" th:onclick="|location.href='/yw/boards'|"
                type="button">취소</button>
      </div>
    </div>
  </form>
</div> <!-- /container -->
<br>
</body>
<footer class="footer">
  <div class="name">

  </div>
</footer>
</html>
